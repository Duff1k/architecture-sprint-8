server:
  port: 9090

management:
  endpoints:
    web:
      exposure:
        include: health,info

spring:
  application:
    name: reports-api
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8080/realms/reports-realm}
